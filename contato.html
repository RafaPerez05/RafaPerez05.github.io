<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-fullheight is-default is-bold">
        <div class="hero-head">
            <nav class="navbar-end">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="#">
                        </a>

                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                            data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>

                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item" href="index.html">
                                Inicio
                            </a>
                            <a class="navbar-item" href="contato.html">
                                Contato
                            </a>
                            <a class="navbar-item" href="projetos.html">
                                Projetos
                            </a>
                        </div>
                    </div>
                </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <h1 class="title is-1 has-text-centered">Entre em Contato</h1>

                        <!-- Informações de Contato -->
                        <div class="box">
                            <p class="subtitle is-5">
                                <strong>Email:</strong> rafaelperezsilva2005@gmail.com<br>
                                <strong>Número de Telefone:</strong> (18) 98161-7763
                            </p>
                        </div>

                        <!-- Formulário de Contato -->
                        <form>
                            <div class="field">
                                <label class="label">Nome</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Seu Nome">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="Seu Email">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Sua Mensagem"></textarea>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button class="button is-info">Enviar Mensagem</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Mapa do Google -->
                    <div class="column is-half">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.387206586983!2d-51.168843885586546!3d-22.125717185398858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b9d4c6dd87a097%3A0x2d81d4e83b1b000b!2sPresidente%20Prudente%2C%20SP%2C%2019010-300!5e0!3m2!1sen!2sbr!4v1646192946209!5m2!1sen!2sbr"
                            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-foot">
            <div class="container">
                <div class="tabs is-centered">
                    <ul>
                        <li><a>Desenvolvido por mim!</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            if ($navbarBurgers.length > 0) {

                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }

        });
    </script>
</body>

</html>
